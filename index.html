<!DOCTYPE html> <html manifest="game.appcache"><head>	<meta charset="utf-8" >	<title>NO Game</title>
	<link rel="stylesheet" href="main.css" />
	<script src="js/modernizr.min.js"></script>
	<script src="js/loader.js"></script></head> <body>
<script id="scoresTemplate" type="text/x-jquery-tmpl"> 
		<tr>			<td width="30%">${no}</td>			<td width="70%">${scores}</td>		</tr>
</script>
<div id="game">	<div class="screen" id="main-menu"></div>	<div class="screen" id="game-screen">
		<canvas id="cover"></canvas>
	</div>	<div class="screen" id="score-board"></div>	
	<div class="screen" id="active-score-board">
		<table>			<tr>				<th width="30%">編號</th>				<th width="70%">分數</th>			</tr>
		</table>	
	</div>		</div>
<div id="status"></div>
      
</body> 
<script>
function submit() {
     $.ajax({
         url: "http://127.0.0.1:8888/send",
         type: "GET",
         dataType: "json",
         data: {
				 s: gameModule.getScores(),
				 u: "jollen",
		 },
     });
}

function scoreBoard() {
	$("#score-board").css('display', 'none');
	
	$("#active-score-board").fadeIn('slow');
	$("#active-score-board").displayScoreBoard();
}
</script></html>
