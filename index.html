<!DOCTYPE html> <html><head>	<meta charset="utf-8">	<title>NO Game</title>
	<link rel="stylesheet" href="main.css" />
	<script src="js/jquery-1.9.2.min.js"></script>
	<script src="js/sizzle.js"></script>	
	<script src="js/game.js"></script></head> <body><div id="game">	<div class="screen" id="main-menu"></div>	<div class="screen" id="game-screen">
		<canvas id="cover"></canvas>
	</div>	<div class="screen" id="score-board"></div>	</div>
<div id="status"></div></body> 
<script>
$.fn.createWebSocket = function () {
	var ws = new WebSocket('ws://static.moko365.com:8888/', 'echo-protocol');
	
	// This 'this' is '#status' object according to this sample
	var content = this;
	
	ws.onopen = function() {
		content.html("<h2>Server ready !</h2>");
	};
	
	ws.onmessage = function() {
	};
	
	ws.onclose = function() {
	};
	
	ws.onerror = function() {
	};
};
$("#status").createWebSocket();
</script></html>
